<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    </form>
    <h1>Registration Form</h1>
    <div>
        <label for="first-name">First Name: *</label>
        <input type="text" name="first-name" id="first-name">
    </div>
    <br>
    <div>
        <label for="last-name">Last Name: *</label>
        <input type="text" name="last-name" id="last-name">
    </div>
    <br>
    <div>
        <label for="email">Email Address: *</label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password id=" password>
    </div>
    <br>
    <div>
        <label for="confirm-password">Confirm Password: *</label>
        <input type="password" name="confirm-password" id="confirm-password">
    </div>
    <br>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <div>
        <!-- ID must match the for -->
        <p>Gender Identity:</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="non-binary" value="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" id="prefer" value="prefer">
        <label for="prefer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <p>A short description about myself:</p>
        <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
    </div>
    <br>
    <div>
        <p>Favorite Language:
            <select name="Favorite Language">
                <option>Java</option>
                <option>Python</option>
                <option>MERN</option>
                <option>C#</option>
            </select>
        </p>
    </div>
    <br>
    <div>
        <input type="checkbox" name="email-updates" id="email-updates">
        <label for="email-updates">Yes, I would like to receive periodic email updates<label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    </p>
    </form>
</body>

</html>
