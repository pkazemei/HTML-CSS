<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>GitHub Blocks</h1>
    <div class="container">
        <div class="topRow row">
            <img src="./images/nyantocat.gif" alt="nyantocat">
            <img src="./images/codercat.jpg" alt="codercat">
            <img src="./images/fathertimecat.jpg" alt="fathertimecat">
        </div>
        <div class="middleRow row">
            <img src="./images/megacat.png" alt="megacat">
            <img src="./images/minion.png" alt="minion">
        </div>
        <div class="bottomRow row">
            <img src="./images/mlpcat.png" alt="mlpcat">
            <img src="./images/fintechtocat.png" alt="fintechtocat">
            <img src="./images/hulacat.gif" alt="hulacat">
        </div>
    </div>
    <div>
        <p id="source">Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>

</html>
